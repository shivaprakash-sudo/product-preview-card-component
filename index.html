<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">
    <aside class="card">
      <div class="card__imgs">
        <img class="img__mobile" src="./images/image-product-mobile.jpg" alt="Perfume bottle">
        <img class="img__desktop" src="./images/image-product-desktop.jpg" alt="Perfume bottle">
      </div>
      <div class="card__body">
        <p class="text__wide text__light font__primary">Perfume</p>
        <h2 class="heading font__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="body text__light font__primary">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="cost">
          <p class="cost__big font__heading">$149.99</p>
          <p class="cost__small--cross font__primary text__light">$169.99</p>
        </div>
        <button class="btn font__primary">
          <img class="cart__icon" src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
      </div>
    </aside>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/shivaprakash-sudo" target="_blank">Shiva Prakash
        Pendem</a>.
    </div>
  </main>

</body>

</html>
